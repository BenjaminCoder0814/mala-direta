```html
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            display: none;
            /* outras propriedades de estilo */
        }
        .banner.show {
            display: block;
            /* outras propriedades de estilo para mostrar o banner */
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->

    <div class="banner">
        <!-- Conteúdo do banner/propaganda -->
    </div>

    <script>
        // Banner/propaganda com delay (apenas uma vez)
        window.addEventListener('DOMContentLoaded',function(){
          setTimeout(function(){
            var banner = document.querySelector('.banner');
            if(banner) banner.classList.add('show');
          }, 7000);
        });
    </script>
</body>
</html>
